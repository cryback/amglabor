<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labor Percentage Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .login-container p {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .login-container input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .login-container input:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-container button:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #ef4444;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideIn 0.5s ease-out;
            display: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }

        .info-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            color: white;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .info-box .rate-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .info-box .rate-value {
            font-size: 24px;
            font-weight: bold;
        }

        .result-box {
            background: #f0f9ff;
            border: 2px solid #3b82f6;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        .result-box.warning {
            background: #fef2f2;
            border-color: #ef4444;
        }

        .result-box.good {
            background: #f0fdf4;
            border-color: #22c55e;
        }

        .result-box.caution {
            background: #fef3c7;
            border-color: #f59e0b;
        }

        .result-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-value {
            font-size: 48px;
            font-weight: bold;
            color: #3b82f6;
            transition: all 0.3s ease;
        }

        .result-box.warning .result-value {
            color: #ef4444;
        }

        .result-box.good .result-value {
            color: #22c55e;
        }

        .result-box.caution .result-value {
            color: #f59e0b;
        }

        .status-message {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 600;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        @media (max-width: 480px) {
            .container, .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .result-value {
                font-size: 36px;
            }

            .logout-btn {
                top: 10px;
                right: 10px;
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <h2>AMG Labor Calculator</h2>
        <p>Please enter password to continue</p>
        <input type="password" id="passwordInput" placeholder="Enter password" onkeypress="if(event.key==='Enter') checkPassword()">
        <button onclick="checkPassword()">Login</button>
        <div class="error-message" id="errorMessage">Incorrect password. Please try again.</div>
    </div>

    <!-- Calculator (hidden initially) -->
    <button class="logout-btn" id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>
    <div class="container" id="calculatorScreen">
        <div style="text-align: center; margin-bottom: 25px;">
            <img src="logo.png" alt="AMG Logo" style="max-width: 200px; height: auto;">
        </div>
        <h1>Labor % Calculator</h1>
        <p class="subtitle">Calculate labor percentage by park location</p>
        
        <div class="form-group">
            <label for="park">Select Park Location</label>
            <select id="park" onchange="updateHourlyRate()">
                <option value="">-- Choose a Park --</option>
                <option value="17.32">Appleton</option>
                <option value="16.07">Austell</option>
                <option value="16.99">Gastonia</option>
                <option value="14.86">Huntsville</option>
                <option value="13.55">Lawrenceville</option>
                <option value="18.87">Lombard</option>
                <option value="17.10">Nashville</option>
                <option value="18.27">Pueblo</option>
                <option value="21.34">San Jose</option>
                <option value="18.22">York</option>
            </select>
        </div>

        <div class="info-box" id="rateDisplay" style="display: none;">
            <div class="rate-label">Hourly Rate</div>
            <div class="rate-value" id="hourlyRate">$0.00</div>
        </div>

        <div class="form-group">
            <label for="laborHours">Labor Hours Total</label>
            <input type="number" id="laborHours" placeholder="Enter total labor hours" step="0.01" oninput="calculatePercentage()">
        </div>

        <div class="form-group">
            <label for="revenue">Revenue ($)</label>
            <input type="number" id="revenue" placeholder="Enter total revenue" step="0.01" oninput="calculatePercentage()">
        </div>

        <div class="result-box" id="resultBox">
            <div class="result-label">Labor Percentage</div>
            <div class="result-value" id="result">--%</div>
            <div class="status-message" id="statusMessage"></div>
            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e0e0e0;">
                <div style="font-size: 12px; color: #666; margin-bottom: 5px;">Calculated Labor Cost</div>
                <div style="font-size: 18px; font-weight: 600; color: #333;" id="laborCost">$0.00</div>
            </div>
        </div>
    </div>

    <script>
        // Simple password protection
        const PASSWORD = 'amg2025'; // CHANGE THIS TO YOUR DESIRED PASSWORD
        
        // Check if already logged in
        if (sessionStorage.getItem('amgAuthenticated') === 'true') {
            showCalculator();
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            if (input === PASSWORD) {
                sessionStorage.setItem('amgAuthenticated', 'true');
                showCalculator();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        function showCalculator() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('calculatorScreen').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
        }

        function logout() {
            sessionStorage.removeItem('amgAuthenticated');
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('calculatorScreen').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function updateHourlyRate() {
            const parkSelect = document.getElementById('park');
            const rateDisplay = document.getElementById('rateDisplay');
            const hourlyRate = document.getElementById('hourlyRate');
            
            if (parkSelect.value) {
                rateDisplay.style.display = 'block';
                hourlyRate.textContent = '$' + parkSelect.value;
            } else {
                rateDisplay.style.display = 'none';
            }
            
            calculatePercentage();
        }

        function calculatePercentage() {
            const laborHours = parseFloat(document.getElementById('laborHours').value) || 0;
            const revenue = parseFloat(document.getElementById('revenue').value) || 0;
            const parkSelect = document.getElementById('park');
            const hourlyRate = parseFloat(parkSelect.value) || 0;
            const resultElement = document.getElementById('result');
            const resultBox = document.getElementById('resultBox');
            const statusMessage = document.getElementById('statusMessage');
            const laborCostElement = document.getElementById('laborCost');
            
            if (hourlyRate === 0) {
                resultElement.textContent = '--%';
                laborCostElement.textContent = '$0.00';
                resultBox.classList.remove('warning', 'good', 'caution');
                statusMessage.textContent = 'Please select a park location';
                statusMessage.style.color = '#666';
                return;
            }
            
            const laborTotal = laborHours * hourlyRate;
            laborCostElement.textContent = '$' + laborTotal.toFixed(2);
            
            if (revenue > 0 && laborHours >= 0) {
                const percentage = (laborTotal / revenue) * 100;
                resultElement.textContent = percentage.toFixed(2) + '%';
                
                // Remove all status classes first
                resultBox.classList.remove('warning', 'good', 'caution');
                
                // Add appropriate status class and message based on percentage
                if (percentage <= 15) {
                    resultBox.classList.add('good');
                    statusMessage.textContent = '✓ Excellent - Below 15%';
                    statusMessage.style.color = '#22c55e';
                } else if (percentage <= 18) {
                    resultBox.classList.add('good');
                    statusMessage.textContent = '✓ On Target - Meeting 18% goal';
                    statusMessage.style.color = '#22c55e';
                } else if (percentage <= 22) {
                    resultBox.classList.add('caution');
                    statusMessage.textContent = '⚠️ Slightly Above Target';
                    statusMessage.style.color = '#f59e0b';
                } else if (percentage <= 28) {
                    resultBox.classList.add('warning');
                    statusMessage.textContent = '⚠️ High - Needs Attention';
                    statusMessage.style.color = '#ef4444';
                } else {
                    resultBox.classList.add('warning');
                    statusMessage.textContent = '🚨 Critical - Significantly Over';
                    statusMessage.style.color = '#dc2626';
                }
            } else if (hourlyRate > 0) {
                resultElement.textContent = '--%';
                statusMessage.textContent = 'Enter hours and revenue to calculate';
                statusMessage.style.color = '#666';
            }
        }

        // Format number inputs to show commas while typing
        document.getElementById('laborHours').addEventListener('blur', function() {
            if (this.value) {
                this.value = parseFloat(this.value).toFixed(2);
            }
        });

        document.getElementById('revenue').addEventListener('blur', function() {
            if (this.value) {
                this.value = parseFloat(this.value).toFixed(2);
            }
        });
    </script>
</body>
</html>
